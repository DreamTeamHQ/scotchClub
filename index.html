<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Scotch Club</title>
	<link rel="stylesheet" href="styles/style.css">

	<!-- Fonts -->
	<link href='https://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
	<link href='https://fonts.googleapis.com/css?family=Playfair+Display' rel='stylesheet' type='text/css'>

	<!-- Favicon -->
	<link rel="icon" type="image/png" href="img/favicon.png" />

	<!-- Mobile -->
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
	<main class="clubHeader">
		
		<div class="hero-info">
			<img src="img/logo.png" alt="Scotch Club logo">
			<h1>Scotch Club</h1>
			<p>Welcome to the Scotch Club you fine human being. You are here because you love scotch and you want to find the best. Use the options below to find your brand, then select your choice to view more info.</p>
			<h3>Choose your options below.</h3>
		</div> <!-- /.hero-info -->

	</main>

	<div class="map-size">
		<div id="map"></div>
	</div>

	<section class="results-container">
		<div class="wrapper">
			<div class="results"></div>
		</div> <!-- /.wrapper -->
	</section> <!-- /.results-container -->

	<!-- This will be fixed.  User will be able to input
	search criteria.  User will not have to return to home
	page to search again -->
	<form class="submit-form">
		<div class="wrapper">

			<div class="input-left">

				<p>Choose your price point</p>
				<div class="price-input">
					<label class="input-btn clicked">
						under $60
						<input type="radio" name="price" id="under60" value="under60">
					</label>
					
					<label class="input-btn clicked">
						over $60
						<input type="radio" name="price" id="over60" value="over60">
					</label>
				</div> <!-- /.price-input -->

			</div> <!-- /.input-left -->


			<div class="input-right">

				<p>Select your type</p>
				<div class="type-input">
					<label class="input-btn clicked">
						Single Malt
						<input type="radio" name="type" id="typeSingle" value="single">
					</label> <!-- /.input-btn -->

					<label class="input-btn clicked">
						Blended
						<input type="radio" name="type" id="typeBlended" value="blend">
					</label> 

				</div> <!-- /.type-input -->

			</div> <!-- /.input-left -->

			<div class="submit">
				<input type="submit">
			</div>
		
		</div> <!-- /.wrapper -->
	</form>



	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
	<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB8swniDDDvPZJ01640dR_CXtpnGkJfLW0"></script>
	<script src="scripts/main.js"></script>
	<script src="scripts/map.js"></script>



	</script>
</body>
</html>
